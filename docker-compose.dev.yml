version: '3.1'

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: okr_platform
    volumes:
      - ./pgdata:/var/lib/postgresql/data

    ports:
      - 5432:5432


  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.4.0
    environment:
      - discovery.type=single-node
    volumes:
      - ./esdata:/var/lib/elasticsearch/data
    ports:
      - 9200:9200
